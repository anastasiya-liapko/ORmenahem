<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>OR menahem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pangolin&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <header class="header header_page">
      <div class="header__container">
        
        <div class="header__image header__image_boy">
          <img src="img/header-boy.png" width="335" height="344">
        </div>

        <div class="header__title header__title_page">

          <p>Зайти в класс</p>

        </div>

        <div class="header__image header__image_girl">
          <img src="img/header-girl.png" width="229" height="284">
        </div>

      </div>
    </header>

    <main class="main enter">
      <div class="main__container">

        <div class="title">
          <span>В каком классе ты записан?</span>
        </div>

        <div class="main__menu menu">
          
          <a href="#" class="menu__item menu__item_red">
            <div class="item item_about item_red btn btn_red">
              <div>
                <span>1</span>
              </div>
            </div>
          </a>

          <a href="#" class="menu__item menu__item_green">
            <div class="item item_about item_green btn btn_green">
              <div>
                <span>2</span>
              </div>
            </div>
          </a>
        
          <a href="#" class="menu__item menu__item_orange">
            <div class="item item_contact item_orange btn btn_orange">
              <div>
                <span>3</span>
              </div>
            </div>
          </a>

          <a href="#" class="menu__item menu__item_blue">
            <div class="item item_register item_blue btn btn_blue">
              <div>
                <span>4</span>
              </div>
            </div>
          </a>

          <a href="#" class="menu__item menu__item_black">
            <div class="item item_enter item_black btn btn_black">
              <div>
                <span>5</span>
              </div>
            </div>
          </a>

        </div>
      </div>

      <div class="main__background enter__background">
        <img src="img/backpack.png" width="419" height="512">
      </div>
    </main>

    <footer>
      <div class="footer footer_page">
        <div class="footer__container">          

        </div>
      </div>
    </footer>

  </body>

</html>
