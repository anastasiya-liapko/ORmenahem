<!DOCTYPE html>
<html lang="en">

  <head>

  <body>
    <header class="header header_main">
      <div class="header__container">

      </div>

        <div class="main__menu menu">

          <a href="about.html" class="menu__item menu__item_green">

          </a>

          <a href="#" class="menu__item menu__item_blue">

            </div>

            <div class="item item_enter item_black item_center btn btn_black">
              <div>

              </div>
            </div>

            </div>

        <div class="main__background bot__background">

        </div>
